<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volt.js Demo</title>
    <link rel="stylesheet" href="/src/styles/base.css" />
    <style>
      /* Demo-specific utility classes */
      .active {
        color: var(--color-accent);
        font-weight: bold;
      }
      .highlight {
        background: var(--color-mark);
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 data-x-text="message">Loading...</h1>
        <p>A reactive framework demo powered by Volt.js</p>
      </header>

      <article>
        <section>
          <h2>Event Bindings & Computed Values</h2>
          <p>
            Count: <strong data-x-text="count">0</strong><br />
            Doubled: <strong data-x-text="doubled">0</strong>
          </p>
          <button data-x-on-click="increment">Increment</button>
          <button data-x-on-click="decrement">Decrement</button>
          <button data-x-on-click="reset">Reset</button>
          <button data-x-on-click="updateMessage">Update Message</button>
        </section>

        <section>
          <h2>Form Input</h2>
          <input type="text" data-x-on-input="handleInput" placeholder="Type something..." />
          <p>You typed: <strong data-x-text="inputValue">nothing yet</strong></p>
        </section>

        <section>
          <h2>Class Bindings</h2>
          <p data-x-class="classes">This text has dynamic classes applied.</p>
          <p>
            Active: <span data-x-text="isActive">false</span>
          </p>
          <button data-x-on-click="toggleActive">Toggle Active</button>
        </section>

        <section>
          <h2>HTML Binding</h2>
          <div data-x-html="'<em>This is rendered as HTML</em>'">Fallback content</div>
        </section>
      </article>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
