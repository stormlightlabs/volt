name: Bug Report
description: Report a bug or unexpected behavior in VoltX.js
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Mount a component with...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: dropdown
    id: mode
    attributes:
      label: Usage Mode
      description: Which mode are you using?
      options:
        - Declarative (HTML attributes with charge())
        - Programmatic (JavaScript with mount())
        - Both
        - Not sure
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction
      description: Minimal code example that reproduces the issue
      placeholder: |
        <!-- Your HTML and JavaScript here -->
      render: html
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: VoltX Version
      description: Which version of VoltX are you using?
      placeholder: e.g., 0.5.1
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) does this occur in?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information (OS, Node version if relevant, etc.)
      placeholder: |
        - OS: macOS 14.0
        - Node: v20.0.0
        - Package manager: pnpm 8.0.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem
      placeholder: Add any other context here...

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have tested with the latest version of VoltX
          required: true
        - label: I have provided a minimal reproduction of the issue
          required: true
