<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter - Volt.js Example</title>
  <link rel="stylesheet" href="../dist/volt.min.css">
  <style>
    .counter-display {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      margin: var(--space-2xl) 0;
      transition: color var(--transition-base);
    }
    .counter-display.negative { color: var(--color-error); }
    .counter-display.zero { color: var(--color-text-muted); }
    .counter-display.positive { color: var(--color-success); }

    .button-group {
      display: flex;
      gap: var(--space-sm);
      justify-content: center;
      flex-wrap: wrap;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--space-md);
      margin-top: var(--space-xl);
      padding-top: var(--space-xl);
      border-top: 1px solid var(--color-border);
    }

    .stat {
      text-align: center;
      padding: var(--space-md);
      background: var(--color-bg-alt);
      border-radius: var(--radius-md);
    }
  </style>
</head>
<body>
  <article
    data-volt
    data-volt-state='{"count": 0}'
    data-volt-computed:doubled="count * 2"
    data-volt-computed:is-negative="count < 0"
    data-volt-computed:is-zero="count === 0"
    data-volt-computed:is-positive="count > 0"
  >
    <h1>Interactive Counter</h1>
    <p>A simple demonstration of Volt.js reactivity with inline state, computed values, and conditional styling.</p>

    <div class="counter-display" data-volt-class="{negative: isNegative, zero: isZero, positive: isPositive}">
      <span data-volt-text="count">0</span>
    </div>

    <div class="button-group">
      <button data-volt-on-click="count.set(count.get() - 10)">-10</button>
      <button data-volt-on-click="count.set(count.get() - 1)">-1</button>
      <input type="reset" value="Reset" data-volt-on-click="count.set(0)">
      <button data-volt-on-click="count.set(count.get() + 1)">+1</button>
      <button data-volt-on-click="count.set(count.get() + 10)">+10</button>
    </div>

    <div class="stats">
      <div class="stat">
        <h6>Current Value</h6>
        <p data-volt-text="count">0</p>
      </div>
      <div class="stat">
        <h6>Doubled</h6>
        <p data-volt-text="doubled">0</p>
      </div>
      <div class="stat">
        <h6>Status</h6>
        <p data-volt-text="isNegative ? 'negative' : (isZero ? 'zero' : 'positive')">zero</p>
      </div>
    </div>
  </article>

  <script type="module">
    import { charge } from './../dist/volt.min.js';
    charge();
  </script>
</body>
</html>
